version: '3'

networks:
    helix-core-network:
        external: true

services:
  p4prometheus:
    build: .
    image: p4prometheus
    container_name: p4prometheus
    networks:
      - helix-core-network
    ports:
      - 1999:1999
      - 9100:9100
    depends_on:
      - cadvisor

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    networks:
      - helix-core-network
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    networks:
      - helix-core-network
    ports:
      - 3000:3000
    depends_on:
      - prometheus

  cadvisor:
    container_name: cadvisor
    image: google/cadvisor:latest
    networks:
      - helix-core-network
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis

  redis:
    container_name: redis
    image: redis:latest
    networks:
      - helix-core-network
    ports:
      - 6379:6379

