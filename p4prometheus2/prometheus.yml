global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
      - targets:
        - cadvisor:8080

  - job_name: prometheus
    scrape_interval: 5s
    static_configs:
    - targets:
        - prometheus:9090

  - job_name: p4prometheus
    scrape_interval: 5s
    static_configs:
    - targets:
        - p4prometheus:9100

